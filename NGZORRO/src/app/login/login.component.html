<!-- 模板驱动型表单 -->
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div style="width: 300px;margin: 50px;">
        <input type="text" nz-input placeholder="请输入账号" minlength="6" required [(ngModel)]="username" name="name"
            #name='ngModel'>
        <div *ngIf="name.errors?.minlength">账号必须大于6位</div>
        <input type="password" nz-input placeholder="请输入密码" required [(ngModel)]="password" name="pwd" #pwd='ngModel'>
        <div *ngIf="pwd.errors?.minlength">密码必须大于6位</div>
        <label nz-checkbox [(ngModel)]="remember" name="check">
            <span>记住我</span>
        </label>
        <a> 忘记密码</a>
        <button type="submit" [disabled]="!loginForm.form.valid" nz-button [nzType]="'primary'"
            style="width: 300px;">登录</button>
    </div>
</form>
